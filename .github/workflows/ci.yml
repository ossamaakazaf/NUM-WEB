name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Sanity OK
        run: echo "CI up and running ✅"

  backend:
    # Le job backend n'échouera PAS la CI (pour l’instant)
    continue-on-error: true
    runs-on: ubuntu-latest
    if: ${{ hashFiles('backend/package.json') != '' }}
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show tree (debug)
        run: |
          pwd
          ls -la
          echo "--- backend ---"
          ls -la backend || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi

      - name: Lint (non-blocking)
        run: npm run lint || echo "no lint"

      - name: Tests (non-blocking)
        run: npm test || echo "no tests"
